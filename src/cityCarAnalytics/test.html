<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 1000px;
        width: 800;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps for Snow DEKOBOKO</h3>
	<input type="file" name="select" id="select" /> <!--ファイル選択-->
	<div id="result"></div>							<!--ファイル内容をテーブルで表示するための領域確保-->
	<div id="map"></div>							<!--マップを表示するための領域確保-->

	<script>
	//マップの変数(オブジェクト？？)
	var mymap;
	//行と列の二次元配列のための変数を用意する
	var itemArr = [];
	// File APIに対応しているか確認
	if(window.File) {
    	var result = document.getElementById('result');
    	var select = document.getElementById('select');
 		
    	// ファイルが選択されたとき
    	select.addEventListener('change', function(e) {
        	// 選択されたファイルの情報を取得
        	var fileData = e.target.files[0];
 
        	var reader = new FileReader();
        	// ファイル読み取りに失敗したとき
        	reader.onerror = function() {
            	alert('ファイル読み取りに失敗しました')
        	}
        	// ファイル読み取りに成功したとき、読み込まれてから実行される
        	reader.onload = function() {
            	// 行単位で配列にする
            	var lineArr = reader.result.split("\n");
            	
				for (var i = 0; i < lineArr.length; i++) {
                	itemArr[i] = lineArr[i].split(",");
            	}
 				
				// tableで出力
            	var insert = '<table>';
            	for (var i = 0; i < itemArr.length; i++) {
                	insert += '<tr>';
                	for (var j = 0; j < itemArr[i].length; j++) {
                    	insert += '<td>';
                    	insert += itemArr[i][j];
                    	insert += '</td>';
                	}
                	insert += '</tr>';
            	}
            	insert += '</table>';
				//tableをhtmlに書き込み
            	result.innerHTML = insert;

				//以下のコードが複数の長方形を配置する
				for (var k = 1; k < itemArr.length; k++) {
					var rectangle = new google.maps.Rectangle({
          			strokeColor: '#000000',				//枠の色
		  			strokeOpacity: 0.5,					//枠の不透明度
		  			strokeWeight: 1,					//枠の幅
		  			fillColor: '#FF0000',				//中身の色
		  			fillOpacity: Number(itemArr[k][5]),	//中身の不透明度(正確率)
		  			map: mymap, 						//表示させる地図
		  			bounds: {
						north: Number(itemArr[k][3]),
						south: Number(itemArr[k][1]),
						east: Number(itemArr[k][4]),
						west: Number(itemArr[k][2])
		  			}
        			})
				};
			}
    		// ファイル読み取りを実行する、このメソッドは非同期実行
    		reader.readAsText(fileData);
		}, false);
	}
    
		//initMap関数はWebページ読み込み時にマップを初期化して追加する
      function initMap() {
        var aizuwakamatsu = {lat: 37.507491, lng: 139.931477};
		//div要素内にマップを作成するために、Googleマップオブジェクトを追加する
        mymap = new google.maps.Map(document.getElementById('map'), {
          zoom: 24,
          center: aizuwakamatsu,
		  mapTypeId: 'terrain'
        });
      }
    </script>

	<!--指定したURLからAPIを読み込む-->
	<!--callbackパラメータは、APIが完全に読み込まれた後initMap関数を実行する-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBievQ2UGj1ttA8td8COzIYywBfYiYfsbs&callback=initMap">
    </script>
  </body>
</html>
